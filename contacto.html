    <main>

         <!-- CONTACTO-->
         <div id="contacto" class="formulario">
            <form action="https://formsubmit.co/amaroj@atlant.com.ar" method="POST">
                <p>Complete el formulario<br>y reciba una asesoría gratuita</p>
                <input type="text" name="Nombre" class="form-control" placeholder="Nombre *">
                <input type="email" name="Correo" class="form-control" placeholder="Email *">
                <input type="text" name="Tel" class="form-control" placeholder="Teléfono *">
                <input type="text" name="Consulta" class="form-control" placeholder="Motivo de su consulta">

                <button type="submit" class="boton">Enviar consulta</button>

                <input type="hidden" name="_next" value="http://www.atlant.com.ar/">
                <input type="hidden" name="_captcha" value="false">

                <span class="p">Los campos marcados con (*) son obligatorios</span>
            </form>
        </div>

    </main>
