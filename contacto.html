<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Bienvenido | Atlant</title>
    <link rel="icon" href="media/logo.png">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    
    <header>

        <div class="container__header">	

            <div class="logo">
                <img src="media/logo.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./servicios.html">Servicios</a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./contacto.html" id="selected">Contactos</a></li>
                    </ul>
                </nav>
            </div>
            <i class="fa-solid fa-bars" id="icon_menu"></i>
           
        </div>

    </header>


    <main>

         <!-- CONTACTO-->
         <div id="contacto" class="formulario">
            <form action="https://formsubmit.co/amaroj@atlant.com.ar" method="POST">
                <p>Complete el formulario<br>y reciba una asesoría gratuita</p>
                <input type="text" name="Nombre" class="form-control" placeholder="Nombre *">
                <input type="email" name="Correo" class="form-control" placeholder="Email *">
                <input type="text" name="Tel" class="form-control" placeholder="Teléfono *">
                <input type="text" name="Consulta" class="form-control" placeholder="Motivo de su consulta">

                <button type="submit" class="boton">Enviar consulta</button>

                <input type="hidden" name="_next" value="http://www.atlant.com.ar/">
                <input type="hidden" name="_captcha" value="false">

                <span class="p">Los campos marcados con (*) son obligatorios</span>
            </form>
        </div>

    </main>

    <script src="./js/estilos.js"></script>   

</body>
</html>
